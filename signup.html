<body class="signup-body">
	<div class="container">
       <div class="row justify-content-center">
                
            
            <div class="col-md-5 first-kit ">
                
            </div>

            <div class="col-md-6 second-kit">
                <div class=" d-flex justify-content-center just">
                    <p class="bt active" id="logIn">SIGN IN</p>
                    <p class="bt" id="signUp">SIGN UP</p>
                </div>
                <div class="text-p">
                    <p class="text-center p-styl">Login easily with your facebook or google account</p>
                </div>
                <!-- button facebook and google -->
                <div class="container d-flex justify-content-center for-gap">
                    <div class="button">
                        <button class="btn btn-primary "><i class="fab fa-facebook-f"></i> Facebook</button>

                    </div>
                    <div class="button">
                        <button class="btn btn-danger "><i class="fab fa-google"></i> Google</button>

                    </div>
                </div>
                <!-- or -->
                <div class="or">
                    <p class="text-center font-weight-bold try-mt">OR</p>
                </div>
                <div class="after-or-text">
                    <p class="text-center do-size">Login with your email or phone number</p>
                </div>
                <!-- input field -->
                <div class="container">
                    <div class="text-box" id="div-border">
                        <i class="far fa-envelope envelope container"></i>
                        <input type="text" placeholder="Email or phone" required="required" class="input-style" id="btm-line1">
                    </div>
                    <div class="text-box" id="div-border2">
                        <i class="fas fa-lock lock container"></i>
                        <input type="text" placeholder="Password" required="required" class="input-style" id="btm-line2">
                        <span id="eye"><i class="far fa-eye"></i></span>
                    </div>
                </div>
                   
                
            </div>
            
                 
      </div>
    </div>
